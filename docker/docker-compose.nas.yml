version: '3.8'

# Docker Compose configuration for lmelp - NAS Synology deployment
# This version connects to an existing MongoDB container named 'mongo'

services:
  # lmelp application (Streamlit)
  app:
    image: ghcr.io/castorfou/lmelp:latest
    container_name: lmelp-app
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      - lmelp-audios:/app/audios
      - lmelp-db-backup:/app/db
      - lmelp-logs:/app/logs
    environment:
      # Database - connects to existing 'mongo' container
      - DB_HOST=mongo
      - DB_NAME=masque_et_la_plume
      - DB_LOGS=true
      # RSS Feed
      - RSS_LMELP_URL=https://radiofrance-podcast.net/podcast09/rss_14007.xml
      # API Keys (configure in Portainer environment variables)
      - AZURE_API_KEY=${AZURE_API_KEY}
      - AZURE_ENDPOINT=${AZURE_ENDPOINT}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Google Services (optional)
      - GOOGLE_PROJECT_ID=${GOOGLE_PROJECT_ID}
      - GOOGLE_CUSTOM_SEARCH_API_KEY=${GOOGLE_CUSTOM_SEARCH_API_KEY}
      - SEARCH_ENGINE_ID=${SEARCH_ENGINE_ID}
      # Paths
      - AUDIO_BASE_PATH=/app/audios
      # Mode (web by default)
      - LMELP_MODE=web
    networks:
      - bridge
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  lmelp-audios:
    name: lmelp-audios
  lmelp-db-backup:
    name: lmelp-db-backup
  lmelp-logs:
    name: lmelp-logs

networks:
  bridge:
    external: true
    name: bridge
