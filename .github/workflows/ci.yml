name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [ main, '67-moderniser-le-déploiement-github-pages-méthode-artifacts' ]
    paths: [ 'docs/**', 'mkdocs.yml', '.github/workflows/ci.yml' ]
  pull_request:
    branches: [ main ]
    paths: [ 'docs/**', 'mkdocs.yml' ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache MkDocs dependencies
      uses: actions/cache@v4
      with:
        key: mkdocs-material-${{ hashFiles('**/requirements*.txt') }}
        path: .cache
        restore-keys: |
          mkdocs-material-

    - name: Install dependencies
      run: pip install mkdocs mkdocs-material "mkdocstrings[python]" mkdocs-include-markdown-plugin

    - name: Build MkDocs
      run: mkdocs build --strict

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'site'

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
